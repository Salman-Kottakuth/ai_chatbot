<h1>DTBS AI Chatbot</h1>
<!-- Chatbot Icon -->
<div class="chatbot-icon" (click)="toggleChat()">ðŸ’¬</div>

<!-- Chat Window -->
<div class="chat-window" *ngIf="chatVisible">
  <div class="chat-header">
    <span>Chatbot</span>
    <button class="close-btn" (click)="toggleChat()">&#10005;</button>

    <!-- Full Page Button -->
    <!-- <button class="full-page-btn" (click)="openFullPage()">Open in Full Page</button> -->
  </div>

  <div class="chat-body">
    <!-- Displaying Messages -->
    <div *ngFor="let message of messages">
      <div [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
        {{ message.text }}
      </div>
    </div>
  </div>

  <div class="chat-footer">
    <input [(ngModel)]="userInput" placeholder="Type your message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
